<h1>{{title}}</h1>
<input
    type="search"
    name
    id
    placeholder="search..."
    [(ngModel)]="query"
>
<label for="order-by">Order tasks by:</label>
<select
    [(ngModel)]="priorityOrder"
    id="order-by"
    (change)="getTasks()"
>
    <option value="-1">High priority</option>
    <option value="1">Less priority</option>
</select>
<ul>
    <li *ngFor="let task of tasks">{{task.priority}} - {{task.label}}</li>
</ul>
<form>
    <input
        #inputField
        type="text"
        placeholder="add task"
    >
    <select
        #priorityField
        name="priority"
        id
    >
        <option value="1">Normal</option>
        <option value="2">MÃ©dia</option>
        <option value="3">Alta</option>
    </select>
    <button (click)="addTask(inputField, $event)">add task</button>

</form>
